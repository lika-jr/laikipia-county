<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support - Laikipia County</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch(form.action, {
        method: "POST",
        mode: "no-cors",
        body: data
      }).then(() => {
        document.getElementById("form").style.display = "none";
        document.getElementById("thank-you").style.display = "block";
      });
    }
  </script>
</head>
<body>
  <nav>
    <img src="logo.png" alt="Laikipia County Logo">
    <label class="logo">LAIKIPIA</label>
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="about.html">ABOUT</a></li>
      <li><a href="support.html">SUPPORT</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <form id="form" action="https://docs.google.com/forms/d/e/1FAIpQLSdOxkiOaGTIE1r3KjhKaxOzm4L7uaQ_w5eD49OTOH9nMs-G-w/formResponse" method="POST" onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" name="entry.1111111111" id="fullname" required>
      </div>
      <div class="form-group">
        <label for="message">Message (Optional)</label>
        <textarea name="entry.2222222222" id="message"></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <div id="thank-you" class="thank-you">
      âœ… Thank you! Your message has been received.
    </div>
  </div>
</body>
</html>
